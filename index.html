<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section id="Grades">
        <div class="container">
            <h1 class="display-3 text-danger">CHECK YOUR GRADE</h1>
            <input type="number" id="input" class="form-control">
            <button onclick="person()" class="btn-outline-danger btn">click</button>
        </div>

        <div id="nograde">
        </div>
    </section>


    <section id="Jackets">
        <div class="container">
            <h1 class="display-3 text-danger    ">SHOULD I CARRY JACKET</h1>
            <input type="number" id="inputTemp" class="form-control">
            <button onclick="temp()" class="btn-outline-danger btn">Check</button>
        </div>

        <div id="noTemp">
        </div>
    </section>

    <section id="Currency Converter">
        <div class="container">
            <h1 class="display-3 text-danger">CURRENCY CONVERTER</h1>
            <input type="number" placeholder="Pkr to $" id="pkr" class="form-control">
            <button class="btn btn-outline-danger" onclick="PakCoverter()">Convert</button>

            <input type="number" placeholder="$ to Pkr" id="dollar" class="form-control">
            <button class="btn btn-outline-danger" onclick="DollarConverter()">Convert</button>
            <div id="currencyResult">

            </div>
        </div>


    </section>
</body>

<script>
    const person = () => {
        var result = document.getElementById("input").value;
        if (result >= 50 && result < 60) {
            document.getElementById("nograde").innerHTML = `<h1>C</h1>`
        }

        else if (result >= 60 && result < 70) {
            document.getElementById("nograde").innerHTML = `<h1>B</h1>`
        }

        else if (result >= 70 && result < 80) {
            document.getElementById("nograde").innerHTML = `<h1>A</h1>`
        }

        else if (result >= 80 && result < 90) {
            document.getElementById("nograde").innerHTML = `<h1>A+</h1>`
        }

        else if (result >= 90) {
            document.getElementById("nograde").innerHTML = `<h1>A++</h1>`
        }


        else {
            document.getElementById("nograde").innerHTML = `<h1>Plx Enter The Correct Field</h1>`
        }
    }

    const temp = () => {
        var temprature = document.getElementById("inputTemp").value;
        if (temprature >= 25 && temprature <= 50) {
            document.getElementById("noTemp").innerHTML = `<h1>Don't Carry Jacket</h1>`
        }

        else if (temprature < 25 && temprature >= 15) {
            document.getElementById("noTemp").innerHTML = `<h1>Carry Jacket</h1>`
        }

        else if (temprature < 15 && temprature > 0) {
            document.getElementById("noTemp").innerHTML = `<h1>Carry Coat</h1>`
        }

        else if (temprature < 0) {
            document.getElementById("noTemp").innerHTML = `<h1>Dont Go Out</h1>`
        }

        else {
            document.getElementById("noTemp").innerHTML = `<h1>End Is Near</h1>`
        }

    }

    const PakCoverter = () => {
        const pkr = document.getElementById('pkr').value;
        var result = pkr * 170;
        if (pkr > 0) {

            document.getElementById('currencyResult').innerHTML = `<h1>${result}$</h1>`;
        }
        else {
            alert("Please Enter The Correct Field")
        }
    }

    const DollarConverter = () => {
        const dlr = document.getElementById("dollar").value;

        var result = dlr / 170;
        if (dlr > 0) {

            document.getElementById('currencyResult').innerHTML = `<h1>${result} Rs</h1>`;
        }
        else {
            alert("Please Enter The Correct Field")
        }

    }

</script>

</html>
